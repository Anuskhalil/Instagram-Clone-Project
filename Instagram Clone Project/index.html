<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="Logo " />
      </a>
      <!-- Profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="./images/profile.jpg" alt="Profile" />
        </div>
        <div class="name">
          <h1>Anus Khalil</h1>

      </div>
      <!-- About -->

        <!-- Box 1 -->
        <div class="box">
          <h3>64</h3>
          <span>Posts</span>
        </div>
        <!-- Box 2 -->
        <div class="box">
          <h3>66.6k</h3>
          <span>Followers</span>
        </div>
        <!-- Box 3 -->
        <div class="box">
          <h3>15</h3>
          <span>Following</span>
        </div>
      </div>

      <!-- Menu -->

      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>

        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-send-fill"></i>
          </span>
          Message
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-line"></i>
          </span>
          Stats
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>

    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />

        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>

          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>

        </div>
      </div>
      <div class="stories-title">
        <h1>stories</h1>
        <a href="#" class="btn">

      </div>
      <div class="stories">

        <div class="stories-img color">
          <img src="./images/profile.jpg" alt="Profile" />

          <h2>Latest</h2>

        </div>

      <div class="main-post">

        <div class="post-box">
          <img src="./images/post1.jpg" alt="Post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile9.jpg" alt="Profile" />
              </div>
              <h3>Anus Khalil</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>93.5k</span>
